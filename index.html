<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            /* 基礎背景 */
            --bg-body: #EAEAE6;       /* 灰泥色 */
            --bg-card: #FFFFFF;       /* 純白 */
            
            /* 區域 A (暖色系 - 亞麻/紙張) */
            --bg-a: #F7F5F0;          /* 暖米色背景 */
            --accent-a: #8C8A80;      /* 橄欖褐 (識別色) */
            --text-a: #4A4840;        /* 暖深灰 */

            /* 區域 B (冷色系 - 岩石/金屬) */
            --bg-b: #F0F2F5;          /* 冷灰藍背景 */
            --accent-b: #708090;      /* 鐵灰藍 (識別色) */
            --text-b: #303840;        /* 冷深灰 */

            --text-main: #333333;
            --border-light: #E0E0E0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 載入畫面 */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .loader-content { width: 260px; text-align: center; }
        .progress-bar { height: 2px; background: #CCC; margin: 15px 0; width: 100%; }
        #progress-fill { height: 100%; background: #555; width: 0%; transition: width 0.3s; }
        
        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--bg-card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); /* 極淡的自然陰影 */
            padding: 40px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        h1 {
            font-weight: 400;
            font-size: 22px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
        }

        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .lang-block {
            display: flex;
            flex-direction: column;
        }

        /* 標題區域設計 */
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .region-tag {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            letter-spacing: 1px;
            border-radius: 2px;
        }
        /* A區標籤：暖色 */
        .region-a .region-tag { color: var(--bg-card); background-color: var(--accent-a); }
        /* B區標籤：冷色 */
        .region-b .region-tag { color: var(--bg-card); background-color: var(--accent-b); }

        select {
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            color: #555;
            text-align: right;
        }

        /* 輸入框容器 - 視覺核心 */
        .input-wrapper {
            position: relative;
            height: 300px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 這裡使用「頂部色條」來低調區分 */
            border-top-width: 4px;
            border-top-style: solid;
        }

        /* 區域 A 樣式 (暖) */
        .region-a .input-wrapper {
            background-color: var(--bg-a);
            border-top-color: var(--accent-a); /* 橄欖褐頂部 */
        }
        
        /* 區域 B 樣式 (冷) */
        .region-b .input-wrapper {
            background-color: var(--bg-b);
            border-top-color: var(--accent-b); /* 鐵灰藍頂部 */
        }

        /* 聚焦時的微弱變化 */
        .input-wrapper:focus-within {
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            padding: 20px;
            padding-bottom: 60px;
            box-sizing: border-box;
            font-size: 22px; /* 大字體 */
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        .region-a textarea { color: var(--text-a); }
        .region-b textarea { color: var(--text-b); }
        textarea::placeholder { opacity: 0.4; }

        .toolbar {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
        }

        .tool-btn {
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 15px;
            transition: all 0.2s;
            color: #777;
        }
        .tool-btn:hover { background: #FFF; color: #333; }
        
        /* 錄音中狀態 */
        .tool-btn.recording { 
            color: #D32F2F; 
            background: #FFEBEE;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        /* 翻譯按鈕 */
        .translate-btn {
            margin-top: 20px;
            width: 100%;
            border: none;
            padding: 14px;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 2px;
            transition: opacity 0.3s;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 2px;
        }

        /* 按鈕顏色跟隨區域識別色，但稍微深一點 */
        .region-a .translate-btn { background-color: var(--accent-a); }
        .region-b .translate-btn { background-color: var(--accent-b); }
        
        .translate-btn:hover { opacity: 0.85; }
        .translate-btn:disabled { opacity: 0.5; cursor: wait; }

        /* 載入/運算指示條 */
        .loading-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px; /* 覆蓋在 border-top 上 */
            background: transparent;
            overflow: hidden;
            display: none;
            z-index: 5;
        }
        .loading-bar.active { display: block; }
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; height: 100%; width: 40%;
            background: rgba(255,255,255,0.8);
            animation: shimme 1s infinite linear;
        }
        @keyframes shimme { from { left: -40%; } to { left: 140%; } }

        /* 運算中遮罩 (保持文字可見，但稍微變淡) */
        .mask {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4);
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            letter-spacing: 1px;
            color: #555;
            backdrop-filter: blur(1px);
        }
        .mask.show { display: flex; }

        @media (max-width: 768px) {
            .translation-grid { grid-template-columns: 1fr; gap: 40px; }
            .container { padding: 25px; }
            textarea { height: 180px; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader-content">
            <div style="font-size: 12px; color: #888; letter-spacing: 2px; margin-bottom: 10px;">SYSTEM INITIALIZING</div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div id="status-msg" style="font-size: 11px; color: #AAA;">準備引擎中...</div>
        </div>
    </div>

    <div class="container">
        <h1>Transmini</h1>
        
        <div class="translation-grid">
            <!-- 區域 A (暖色系) -->
            <div class="lang-block region-a">
                <div class="block-header">
                    <span class="region-tag">區域 A</span>
                    <select id="lang-a">
                        <option value="zh">中文 (粵語/繁體)</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
                
                <div class="input-wrapper" id="wrapper-a">
                    <div class="loading-bar" id="line-a"></div>
                    <textarea id="text-a" placeholder="請輸入..."></textarea>
                    
                    <div id="mask-a" class="mask">
                        <span><i class="fas fa-circle-notch fa-spin"></i> 運算中</span>
                    </div>

                    <div class="toolbar">
                        <button class="tool-btn" id="mic-a" title="粵語語音輸入"><i class="fas fa-microphone"></i></button>
                        <button class="tool-btn" id="speaker-a" title="朗讀"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>

                <button class="translate-btn" id="btn-a-to-b">
                    <span>翻譯至區域 B</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- 區域 B (冷色系) -->
            <div class="lang-block region-b">
                <div class="block-header">
                    <span class="region-tag">區域 B</span>
                    <select id="lang-b">
                        <option value="en">English</option>
                        <option value="zh">中文 (粵語/繁體)</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>

                <div class="input-wrapper" id="wrapper-b">
                     <div class="loading-bar" id="line-b"></div>
                    <textarea id="text-b" placeholder="..."></textarea>
                    
                    <div id="mask-b" class="mask">
                         <span><i class="fas fa-circle-notch fa-spin"></i> 運算中</span>
                    </div>

                    <div class="toolbar">
                        <button class="tool-btn" id="mic-b" title="粵語語音輸入"><i class="fas fa-microphone"></i></button>
                        <button class="tool-btn" id="speaker-b" title="朗讀"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>

                <button class="translate-btn" id="btn-b-to-a">
                    <i class="fas fa-arrow-left"></i> <span>翻譯至區域 A</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        
        env.allowLocalModels = true;
        env.useBrowserCache = true;

        let translator = null;
        const overlay = document.getElementById('loading-overlay');
        const progressFill = document.getElementById('progress-fill');
        const statusMsg = document.getElementById('status-msg');

        // 初始化本地模型
        async function init() {
            try {
                translator = await pipeline('translation', 'Xenova/m2m100_418M', {
                    quantized: true, 
                    progress_callback: (item) => {
                        if (item.status === 'progress') {
                            const p = Math.round(item.loaded / item.total * 100);
                            progressFill.style.width = p + '%';
                            statusMsg.innerText = `首次下載資源: ${p}%`;
                        }
                        if (item.status === 'ready') {
                            statusMsg.innerText = '完成';
                        }
                    }
                });
                overlay.style.opacity = '0';
                setTimeout(() => overlay.classList.add('hidden'), 500);
            } catch (e) {
                statusMsg.innerText = '初始化錯誤';
                console.error(e);
            }
        }

        function getLangCode(uiCode, type) {
            if (type === 'api') return uiCode === 'zh' ? 'zh-TW' : uiCode;
            if (type === 'local') return uiCode;
            return uiCode;
        }

        // 線上加速翻譯 (混合模式)
        async function translateOnline(text, sourceLang, targetLang) {
            const sl = getLangCode(sourceLang, 'api');
            const tl = getLangCode(targetLang, 'api');
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("API Error");
            const data = await response.json();
            let resultText = '';
            if (data && data[0]) {
                data[0].forEach(item => { if (item[0]) resultText += item[0]; });
            }
            return resultText;
        }

        async function doTranslate(direction) {
            const isAtoB = direction === 'atob';
            const sourceId = isAtoB ? 'text-a' : 'text-b';
            const targetId = isAtoB ? 'text-b' : 'text-a';
            const maskId = isAtoB ? 'mask-b' : 'mask-a';
            const lineId = isAtoB ? 'line-b' : 'line-a'; // 載入條在目標區
            const btn = document.getElementById(isAtoB ? 'btn-a-to-b' : 'btn-b-to-a');
            
            const srcLangVal = document.getElementById(isAtoB ? 'lang-a' : 'lang-b').value;
            const tgtLangVal = document.getElementById(isAtoB ? 'lang-b' : 'lang-a').value;
            const inputText = document.getElementById(sourceId).value;

            if (!inputText.trim()) return;

            const originalBtnHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-ellipsis-h"></i>`; // 簡約等待
            
            document.getElementById(maskId).classList.add('show');
            document.getElementById(lineId).classList.add('active');

            let translation = "";

            try {
                // 1. 線上加速
                if (navigator.onLine) {
                    try {
                        const onlinePromise = translateOnline(inputText, srcLangVal, tgtLangVal);
                        const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 3000));
                        translation = await Promise.race([onlinePromise, timeoutPromise]);
                    } catch (err) {
                        console.log("Network/API failed, fallback to local.");
                    }
                }

                // 2. 本地模型
                if (!translation) {
                    if (!translator) { alert("模型未就緒"); return; }
                    // UI 緩衝
                    await new Promise(r => setTimeout(r, 50));
                    const output = await translator(inputText, {
                        src_lang: getLangCode(srcLangVal, 'local'),
                        tgt_lang: getLangCode(tgtLangVal, 'local'),
                    });
                    translation = output[0].translation_text;
                }

                document.getElementById(targetId).value = translation;

            } catch (err) {
                alert('翻譯失敗');
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnHtml;
                document.getElementById(maskId).classList.remove('show');
                document.getElementById(lineId).classList.remove('active');
            }
        }

        function speak(elementId, langSelectId) {
            const text = document.getElementById(elementId).value;
            if (!text) return;
            window.speechSynthesis.cancel();
            const langCode = document.getElementById(langSelectId).value;
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (langCode === 'zh') utterance.lang = 'zh-HK'; // 朗讀也設為粵語
            else if (langCode === 'en') utterance.lang = 'en-US';
            else if (langCode === 'ja') utterance.lang = 'ja-JP';

            utterance.rate = 1.0; 
            window.speechSynthesis.speak(utterance);
        }

        // 語音識別：重點修改部分
        function setupSpeechRecognition(buttonId, textId, langSelectId) {
            const btn = document.getElementById(buttonId);
            const textArea = document.getElementById(textId);
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                btn.style.opacity = '0.3';
                btn.title = "瀏覽器不支援";
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            let isRecording = false;

            recognition.onstart = () => {
                isRecording = true;
                btn.classList.add('recording');
            };
            recognition.onend = () => {
                isRecording = false;
                btn.classList.remove('recording');
            };
            recognition.onresult = (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                if (finalTranscript) textArea.value = finalTranscript; 
            };
            
            btn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    const langCode = document.getElementById(langSelectId).value;
                    
                    // 【關鍵修正】：如果選擇中文，強制使用粵語代碼
                    if (langCode === 'zh') {
                        recognition.lang = 'zh-HK'; 
                    } else if (langCode === 'en') {
                        recognition.lang = 'en-US';
                    } else if (langCode === 'ja') {
                        recognition.lang = 'ja-JP';
                    }
                    
                    try { recognition.start(); } catch (e) { console.error(e); }
                }
            });
        }

        document.getElementById('btn-a-to-b').addEventListener('click', () => doTranslate('atob'));
        document.getElementById('btn-b-to-a').addEventListener('click', () => doTranslate('btoa'));
        document.getElementById('speaker-a').addEventListener('click', () => speak('text-a', 'lang-a'));
        document.getElementById('speaker-b').addEventListener('click', () => speak('text-b', 'lang-b'));
        setupSpeechRecognition('mic-a', 'text-a', 'lang-a');
        setupSpeechRecognition('mic-b', 'text-b', 'lang-b');

        init();
    </script>
</body>
</html>
