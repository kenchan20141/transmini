<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transmini</title>

    <!-- PWA 設定 -->
    <meta name="application-name" content="transmini">
    <meta name="apple-mobile-web-app-title" content="transmini">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="transmini.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Android 圖示 -->
    <link rel="icon" sizes="192x192" href="transmini.png">
    <link rel="icon" sizes="144x144" href="transmini.png">
    <link rel="icon" sizes="96x96" href="transmini.png">

    <!-- iOS 圖示 -->
    <link rel="apple-touch-icon" sizes="180x180" href="transmini.png">
    <link rel="apple-touch-icon" sizes="152x152" href="transmini.png">
    <link rel="apple-touch-icon" sizes="120x120" href="transmini.png">

    <style>
        :root {
            --bg-body: #EAEAE6;
            --bg-card: #FFFFFF;
            --bg-a: #F7F5F0;
            --accent-a: #8C8A80;
            --text-a: #4A4840;
            --bg-b: #F0F2F5;
            --accent-b: #708090;
            --text-b: #303840;
            --text-main: #333333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-overflow-scrolling: touch; 
        }

        /* 載入畫面優化 */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .loader-content { width: 280px; text-align: center; }
        
        .gpu-badge {
            background: #333; color: #00ff9d; 
            font-size: 10px; padding: 2px 6px; 
            border-radius: 4px; margin-left: 8px;
            letter-spacing: 0; font-weight: bold;
            display: none; /* 初始隱藏，檢測到才顯示 */
        }
        .gpu-active .gpu-badge { display: inline-block; }

        .progress-bar { 
            height: 3px; 
            background: #DDD; 
            margin: 15px 0; 
            width: 100%; 
            border-radius: 2px;
            overflow: hidden;
        }
        #progress-fill { 
            height: 100%; 
            background: #444; 
            width: 0%; 
            transition: width 0.2s ease-out; 
        }
        
        #status-main { font-size: 14px; font-weight: bold; color: #555; margin-bottom: 5px; }
        #status-sub { font-size: 11px; color: #888; letter-spacing: 1px; min-height: 15px; }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--bg-card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            padding: 40px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        h1 {
            font-weight: 400;
            font-size: 22px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
        }

        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .lang-block { display: flex; flex-direction: column; }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .region-tag {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            letter-spacing: 1px;
            border-radius: 2px;
        }
        .region-a .region-tag { color: var(--bg-card); background-color: var(--accent-a); }
        .region-b .region-tag { color: var(--bg-card); background-color: var(--accent-b); }

        select {
            border: none; background: transparent;
            font-size: 14px; font-weight: 500;
            cursor: pointer; outline: none;
            color: #555; text-align: right;
        }

        .input-wrapper {
            position: relative;
            height: 300px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top-width: 4px;
            border-top-style: solid;
        }

        .region-a .input-wrapper { background-color: var(--bg-a); border-top-color: var(--accent-a); }
        .region-b .input-wrapper { background-color: var(--bg-b); border-top-color: var(--accent-b); }

        textarea {
            flex: 1; width: 100%; border: none; background: transparent;
            padding: 20px; padding-bottom: 60px;
            box-sizing: border-box; font-size: 22px; line-height: 1.6;
            resize: none; outline: none; -webkit-appearance: none;
        }
        
        .region-a textarea { color: var(--text-a); }
        .region-b textarea { color: var(--text-b); }
        textarea::placeholder { opacity: 0.4; }

        .toolbar {
            position: absolute; bottom: 15px; right: 15px;
            display: flex; gap: 12px; z-index: 10;
        }

        .tool-btn {
            background: rgba(255,255,255,0.5);
            border: none; cursor: pointer;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; color: #777; transition: all 0.2s;
            touch-action: manipulation; 
        }
        .tool-btn:active { transform: scale(0.95); background: #FFF; }
        
        .tool-btn.recording { 
            color: #D32F2F; background: #FFEBEE;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        .translate-btn {
            margin-top: 20px; width: 100%; border: none; padding: 16px;
            cursor: pointer; font-size: 14px; letter-spacing: 2px;
            transition: opacity 0.3s; color: #FFF;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            border-radius: 2px; -webkit-tap-highlight-color: transparent;
        }

        .region-a .translate-btn { background-color: var(--accent-a); }
        .region-b .translate-btn { background-color: var(--accent-b); }
        .translate-btn:hover { opacity: 0.85; }
        .translate-btn:disabled { opacity: 0.5; cursor: wait; }

        .loading-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: transparent; overflow: hidden; display: none; z-index: 5;
        }
        .loading-bar.active { display: block; }
        .loading-bar::after {
            content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 40%;
            background: rgba(255,255,255,0.8); animation: shimme 0.8s infinite linear;
        }
        @keyframes shimme { from { left: -40%; } to { left: 140%; } }

        .mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.7); z-index: 4;
            display: none; justify-content: center; align-items: center;
            font-size: 13px; letter-spacing: 1px; color: #555; backdrop-filter: blur(1px);
        }
        .mask.show { display: flex; }

        @media (max-width: 768px) {
            .translation-grid { grid-template-columns: 1fr; gap: 40px; }
            .container { padding: 20px; box-shadow: none; background: transparent; }
            .input-wrapper { height: 200px; }
            body { padding: 0; }
            h1 { display: none; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-content">
        <div id="status-main">系統啟動中 <span class="gpu-badge">GPU</span></div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div id="status-sub">檢查資源完整性...</div>
    </div>
</div>

<div class="container">
    <h1>Transmini</h1>
    
    <div class="translation-grid">
        <!-- 區域 A -->
        <div class="lang-block region-a">
            <div class="block-header">
                <span class="region-tag">區域 A</span>
                <select id="lang-a">
                    <option value="zh">中文 (粵語/繁體)</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
            
            <div class="input-wrapper" id="wrapper-a">
                <div class="loading-bar" id="line-a"></div>
                <textarea id="text-a" placeholder="請輸入文字..."></textarea>
                <div id="mask-a" class="mask"><span><i class="fas fa-circle-notch fa-spin"></i> 處理中...</span></div>
                <div class="toolbar">
                    <button class="tool-btn" id="mic-a" title="語音輸入"><i class="fas fa-microphone"></i></button>
                    <button class="tool-btn" id="speaker-a" title="朗讀"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <button class="translate-btn" id="btn-a-to-b">
                <span>翻譯至區域 B</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- 區域 B -->
        <div class="lang-block region-b">
            <div class="block-header">
                <span class="region-tag">區域 B</span>
                <select id="lang-b">
                    <option value="en">English</option>
                    <option value="zh">中文 (粵語/繁體)</option>
                    <option value="ja">日本語</option>
                </select>
            </div>

            <div class="input-wrapper" id="wrapper-b">
                 <div class="loading-bar" id="line-b"></div>
                <textarea id="text-b" placeholder="..."></textarea>
                <div id="mask-b" class="mask"><span><i class="fas fa-circle-notch fa-spin"></i> 處理中...</span></div>
                <div class="toolbar">
                    <button class="tool-btn" id="mic-b" title="語音輸入"><i class="fas fa-microphone"></i></button>
                    <button class="tool-btn" id="speaker-b" title="朗讀"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <button class="translate-btn" id="btn-b-to-a">
                <i class="fas fa-arrow-left"></i> <span>翻譯至區域 A</span>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
    
    // 強制設定
    env.allowLocalModels = false;
    env.useBrowserCache = true;
    
    if (navigator.hardwareConcurrency) {
        env.backends.onnx.wasm.numThreads = navigator.hardwareConcurrency;
    }

    let translator = null;
    const overlay = document.getElementById('loading-overlay');
    const progressFill = document.getElementById('progress-fill');
    const statusMain = document.getElementById('status-main');
    const statusSub = document.getElementById('status-sub');

    // 檢查 GPU 支援
    async function checkGPU() {
        if (!navigator.gpu) {
            statusSub.innerText = "注意：瀏覽器不支援 WebGPU，使用 CPU 模式";
            return false;
        }
        try {
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) return false;
            document.body.classList.add('gpu-active');
            return true;
        } catch (e) {
            return false;
        }
    }

    async function init() {
        try {
            const useGPU = await checkGPU();
            
            statusMain.innerHTML = useGPU ? 
                '正在加載神經網絡 <span class="gpu-badge" style="display:inline-block">GPU FORCE</span>' : 
                '正在加載神經網絡 (CPU MODE)';

            const deviceConfig = useGPU ? { device: 'webgpu' } : {};

            translator = await pipeline('translation', 'Xenova/m2m100_418M', {
                ...deviceConfig,
                quantized: true,
                progress_callback: (item) => {
                    if (item.status === 'progress') {
                        const p = Math.round(item.loaded / item.total * 100);
                        progressFill.style.width = p + '%';
                        statusSub.innerText = item.loaded === item.total ? `讀取完成` : `下載中 (${p}%): ${item.file}`;
                    }
                    if (item.status === 'ready') {
                        statusSub.innerText = '引擎準備就緒';
                        progressFill.style.width = '100%';
                    }
                }
            });
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }, 500);

        } catch (e) {
            statusMain.innerText = '初始化失敗';
            statusSub.innerText = e.message;
            console.error(e);
        }
    }

    function getLangCode(uiCode, type) {
        if (type === 'api') return uiCode === 'zh' ? 'zh-TW' : uiCode;
        if (type === 'local') return uiCode; 
        if (type === 'stt') {
            if (uiCode === 'zh') return 'zh-HK';
            if (uiCode === 'en') return 'en-US';
            if (uiCode === 'ja') return 'ja-JP';
        }
        return uiCode;
    }

    // 混合翻譯策略
    async function translateSmart(text, sourceLang, targetLang, onFallback) {
        if (navigator.onLine) {
            try {
                const sl = getLangCode(sourceLang, 'api');
                const tl = getLangCode(targetLang, 'api');
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1500); // 1.5s 超時
                
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    let resultText = '';
                    if (data && data[0]) {
                        data[0].forEach(item => { if (item[0]) resultText += item[0]; });
                    }
                    if (resultText) return { text: resultText, method: 'cloud' };
                }
            } catch (e) {
                console.log("Cloud API failed, switching to local.");
            }
        }

        // 切換到離線時的視覺回饋修正
        if (onFallback) onFallback();

        if (!translator) throw new Error("模型未加載");
        
        // 核心修正：讓出線程讓 UI 渲染
        await new Promise(r => setTimeout(r, 10));
        
        const output = await translator(text, {
            src_lang: getLangCode(sourceLang, 'local'),
            tgt_lang: getLangCode(targetLang, 'local'),
        });
        
        return { text: output[0].translation_text, method: 'local' };
    }

    async function doTranslate(direction) {
        const isAtoB = direction === 'atob';
        const sourceId = isAtoB ? 'text-a' : 'text-b';
        const targetId = isAtoB ? 'text-b' : 'text-a';
        const maskId = isAtoB ? 'mask-b' : 'mask-a'; 
        const lineId = isAtoB ? 'line-b' : 'line-a'; 
        const btn = document.getElementById(isAtoB ? 'btn-a-to-b' : 'btn-b-to-a');
        const maskEl = document.getElementById(maskId);
        const lineEl = document.getElementById(lineId);

        const srcLangVal = document.getElementById(isAtoB ? 'lang-a' : 'lang-b').value;
        const tgtLangVal = document.getElementById(isAtoB ? 'lang-b' : 'lang-a').value;
        const inputText = document.getElementById(sourceId).value;

        if (!inputText.trim()) return;

        // 1. 立即顯示視覺回饋
        const originalBtnHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-ellipsis-h"></i>`; 
        maskEl.classList.add('show');
        lineEl.classList.add('active');

        // 2. 核心修正：強制瀏覽器在執行繁重任務前渲染一次 UI
        await new Promise(resolve => requestAnimationFrame(() => setTimeout(resolve, 50)));

        try {
            const result = await translateSmart(
                inputText, 
                srcLangVal, 
                tgtLangVal, 
                () => {
                    // 如果進入離線模式，更新遮罩文字
                    maskEl.querySelector('span').innerHTML = `<i class="fas fa-microchip"></i> 離線引擎計算中...`;
                }
            );
            document.getElementById(targetId).value = result.text;
        } catch (err) {
            alert('翻譯失敗: ' + err.message);
        } finally {
            // 3. 恢復 UI
            btn.disabled = false;
            btn.innerHTML = originalBtnHtml;
            maskEl.classList.remove('show');
            lineEl.classList.remove('active');
            // 恢復原始遮罩文字
            maskEl.querySelector('span').innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> 處理中...`;
        }
    }

    // 朗讀與語音識別邏輯 (維持原樣)
    function speak(elementId, langSelectId) {
        const text = document.getElementById(elementId).value;
        if (!text) return;
        window.speechSynthesis.cancel();
        const langCode = document.getElementById(langSelectId).value;
        const utterance = new SpeechSynthesisUtterance(text);
        if (langCode === 'zh') utterance.lang = 'zh-HK'; 
        else if (langCode === 'en') utterance.lang = 'en-US';
        else if (langCode === 'ja') utterance.lang = 'ja-JP';
        window.speechSynthesis.speak(utterance);
    }

    function setupSpeechRecognition(buttonId, textId, langSelectId) {
        const btn = document.getElementById(buttonId);
        const textArea = document.getElementById(textId);
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        let recognition = null;
        let isRecording = false;

        btn.addEventListener('click', (e) => {
            if (isRecording) { recognition.stop(); return; }
            recognition = new SpeechRecognition();
            recognition.lang = getLangCode(document.getElementById(langSelectId).value, 'stt');
            recognition.onstart = () => { isRecording = true; btn.classList.add('recording'); };
            recognition.onend = () => { isRecording = false; btn.classList.remove('recording'); };
            recognition.onresult = (event) => {
                const result = event.results[event.results.length-1][0].transcript;
                textArea.value = textArea.value + result;
            };
            recognition.start();
        });
    }

    document.getElementById('btn-a-to-b').addEventListener('click', () => doTranslate('atob'));
    document.getElementById('btn-b-to-a').addEventListener('click', () => doTranslate('btoa'));
    document.getElementById('speaker-a').addEventListener('click', () => speak('text-a', 'lang-a'));
    document.getElementById('speaker-b').addEventListener('click', () => speak('text-b', 'lang-b'));
    setupSpeechRecognition('mic-a', 'text-a', 'lang-a');
    setupSpeechRecognition('mic-b', 'text-b', 'lang-b');

    init();
</script>
</body>
</html>
