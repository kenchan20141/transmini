<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transmini</title>

    <!-- 添加到主畫面設定 -->
    <meta name="application-name" content="transmini">
    <meta name="apple-mobile-web-app-title" content="transmini">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="transmini.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Android 圖示 -->
    <link rel="icon" sizes="192x192" href="transmini.png">
    <link rel="icon" sizes="144x144" href="transmini.png">
    <link rel="icon" sizes="96x96" href="transmini.png">

    <!-- iOS 圖示 -->
    <link rel="apple-touch-icon" sizes="180x180" href="transmini.png">
    <link rel="apple-touch-icon" sizes="152x152" href="transmini.png">
    <link rel="apple-touch-icon" sizes="120x120" href="transmini.png">

    <style>
        :root {
            --bg-body: #EAEAE6;
            --bg-card: #FFFFFF;
            --bg-a: #F7F5F0;
            --accent-a: #8C8A80;
            --text-a: #4A4840;
            --bg-b: #F0F2F5;
            --accent-b: #708090;
            --text-b: #303840;
            --text-main: #333333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 修正手機版滾動問題 */
            -webkit-overflow-scrolling: touch; 
        }

        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .loader-content { width: 260px; text-align: center; }
        .progress-bar { height: 2px; background: #CCC; margin: 15px 0; width: 100%; }
        #progress-fill { height: 100%; background: #555; width: 0%; transition: width 0.3s; }
        
        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--bg-card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            padding: 40px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        h1 {
            font-weight: 400;
            font-size: 22px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
        }

        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .lang-block {
            display: flex;
            flex-direction: column;
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .region-tag {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            letter-spacing: 1px;
            border-radius: 2px;
        }
        .region-a .region-tag { color: var(--bg-card); background-color: var(--accent-a); }
        .region-b .region-tag { color: var(--bg-card); background-color: var(--accent-b); }

        select {
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            color: #555;
            text-align: right;
            -webkit-appearance: none; /* iOS 樣式修正 */
        }

        .input-wrapper {
            position: relative;
            height: 300px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top-width: 4px;
            border-top-style: solid;
        }

        .region-a .input-wrapper { background-color: var(--bg-a); border-top-color: var(--accent-a); }
        .region-b .input-wrapper { background-color: var(--bg-b); border-top-color: var(--accent-b); }

        .input-wrapper:focus-within {
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            padding: 20px;
            padding-bottom: 60px;
            box-sizing: border-box;
            font-size: 22px;
            line-height: 1.6;
            resize: none;
            outline: none;
            -webkit-appearance: none;
        }
        
        .region-a textarea { color: var(--text-a); }
        .region-b textarea { color: var(--text-b); }
        textarea::placeholder { opacity: 0.4; }

        .toolbar {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .tool-btn {
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            width: 44px; /* 加大觸控區域 */
            height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
            color: #777;
            /* 防止手機雙擊縮放 */
            touch-action: manipulation; 
        }
        .tool-btn:active { transform: scale(0.95); background: #FFF; }
        .tool-btn:hover { background: #FFF; color: #333; }
        
        .tool-btn.recording { 
            color: #D32F2F; 
            background: #FFEBEE;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        .translate-btn {
            margin-top: 20px;
            width: 100%;
            border: none;
            padding: 16px; /* 加高按鈕 */
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 2px;
            transition: opacity 0.3s;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 2px;
            -webkit-tap-highlight-color: transparent;
        }

        .region-a .translate-btn { background-color: var(--accent-a); }
        .region-b .translate-btn { background-color: var(--accent-b); }
        
        .translate-btn:hover { opacity: 0.85; }
        .translate-btn:disabled { opacity: 0.5; cursor: wait; }

        .loading-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: transparent;
            overflow: hidden;
            display: none;
            z-index: 5;
        }
        .loading-bar.active { display: block; }
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0; left: 0; height: 100%; width: 40%;
            background: rgba(255,255,255,0.8);
            animation: shimme 1s infinite linear;
        }
        @keyframes shimme { from { left: -40%; } to { left: 140%; } }

        .mask {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4);
            z-index: 4;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            letter-spacing: 1px;
            color: #555;
            backdrop-filter: blur(1px);
        }
        .mask.show { display: flex; }

        /* 手機版適配調整 */
        @media (max-width: 768px) {
            .translation-grid { grid-template-columns: 1fr; gap: 40px; }
            .container { padding: 20px; box-shadow: none; background: transparent; }
            .input-wrapper { height: 200px; }
            body { padding: 0; background-color: var(--bg-body); }
            h1 { display: none; } /* 手機版隱藏標題節省空間 */
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-content">
        <div style="font-size: 12px; color: #888; letter-spacing: 2px; margin-bottom: 10px;">SYSTEM INITIALIZING</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div id="status-msg" style="font-size: 11px; color: #AAA;">正在加載引擎 (首次需下載 400MB)</div>
    </div>
</div>

<div class="container">
    <h1>Transmini</h1>
    
    <div class="translation-grid">
        <!-- 區域 A (暖色系) -->
        <div class="lang-block region-a">
            <div class="block-header">
                <span class="region-tag">區域 A</span>
                <select id="lang-a">
                    <option value="zh">中文 (粵語/繁體)</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
            
            <div class="input-wrapper" id="wrapper-a">
                <div class="loading-bar" id="line-a"></div>
                <textarea id="text-a" placeholder="請輸入文字..."></textarea>
                
                <div id="mask-a" class="mask">
                    <span><i class="fas fa-circle-notch fa-spin"></i> 處理中...</span>
                </div>

                <div class="toolbar">
                    <button class="tool-btn" id="mic-a" title="語音輸入 (需 HTTPS)"><i class="fas fa-microphone"></i></button>
                    <button class="tool-btn" id="speaker-a" title="朗讀"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <button class="translate-btn" id="btn-a-to-b">
                <span>翻譯至區域 B</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- 區域 B (冷色系) -->
        <div class="lang-block region-b">
            <div class="block-header">
                <span class="region-tag">區域 B</span>
                <select id="lang-b">
                    <option value="en">English</option>
                    <option value="zh">中文 (粵語/繁體)</option>
                    <option value="ja">日本語</option>
                </select>
            </div>

            <div class="input-wrapper" id="wrapper-b">
                 <div class="loading-bar" id="line-b"></div>
                <textarea id="text-b" placeholder="..."></textarea>
                
                <div id="mask-b" class="mask">
                     <span><i class="fas fa-circle-notch fa-spin"></i> 處理中...</span>
                </div>

                <div class="toolbar">
                    <button class="tool-btn" id="mic-b" title="語音輸入"><i class="fas fa-microphone"></i></button>
                    <button class="tool-btn" id="speaker-b" title="朗讀"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <button class="translate-btn" id="btn-b-to-a">
                <i class="fas fa-arrow-left"></i> <span>翻譯至區域 A</span>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
    
    // 允許加載本地模型，並嘗試使用緩存
    env.allowLocalModels = false; // 強制從 Hub 下載 (避免本地路徑錯誤)
    env.useBrowserCache = true;

    let translator = null;
    const overlay = document.getElementById('loading-overlay');
    const progressFill = document.getElementById('progress-fill');
    const statusMsg = document.getElementById('status-msg');

    // 初始化模型
    async function init() {
        try {
            // 嘗試檢測 WebGPU 支持 (實驗性，能大幅加速)
            let deviceType = 'auto';
            if (navigator.gpu) {
                // 如果瀏覽器支援 WebGPU，Transformers.js 可利用它加速
                // 注意：v2.17 默認是 wasm，這裡保持默認以求最穩定的兼容性
                // 若要極致速度可嘗試 device: 'webgpu' (視設備而定)
            }

            translator = await pipeline('translation', 'Xenova/m2m100_418M', {
                quantized: true, // 保持 true 以防止瀏覽器崩潰，這不影響翻譯邏輯準確度，只影響權重精度
                progress_callback: (item) => {
                    if (item.status === 'progress') {
                        const p = Math.round(item.loaded / item.total * 100);
                        progressFill.style.width = p + '%';
                        statusMsg.innerText = `下載資源中 (${item.file}): ${p}%`;
                    }
                    if (item.status === 'ready') {
                        statusMsg.innerText = '模型準備就緒';
                    }
                    if (item.status === 'initiate') {
                        statusMsg.innerText = '正在啟動神經網絡...';
                    }
                }
            });
            
            // 預熱完成
            overlay.style.opacity = '0';
            setTimeout(() => overlay.classList.add('hidden'), 500);

        } catch (e) {
            statusMsg.innerText = '初始化錯誤: ' + e.message;
            console.error(e);
            alert("模型加載失敗，請檢查網絡連接或瀏覽器兼容性。");
        }
    }

    // 語言代碼轉換 (API vs 本地模型)
    function getLangCode(uiCode, type) {
        // API 使用 zh-TW/zh-CN，模型使用 zh
        if (type === 'api') return uiCode === 'zh' ? 'zh-TW' : uiCode;
        if (type === 'local') return uiCode; // m2m100 使用 'zh' 代表中文
        if (type === 'stt') {
            // 手機語音識別對語言代碼非常敏感
            if (uiCode === 'zh') return 'zh-HK'; // 強制粵語
            if (uiCode === 'en') return 'en-US';
            if (uiCode === 'ja') return 'ja-JP';
        }
        return uiCode;
    }

    // 混合模式：優先嘗試在線 API (極速)，失敗則回退本地 (離線)
    async function translateSmart(text, sourceLang, targetLang) {
        // 1. 如果有網絡，嘗試快速 API (解決手機運算慢的問題)
        if (navigator.onLine) {
            try {
                const sl = getLangCode(sourceLang, 'api');
                const tl = getLangCode(targetLang, 'api');
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
                
                // 設定 2秒 超時，如果 API 慢就直接切換本地
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    let resultText = '';
                    if (data && data[0]) {
                        data[0].forEach(item => { if (item[0]) resultText += item[0]; });
                    }
                    if (resultText) return { text: resultText, method: 'cloud' };
                }
            } catch (e) {
                console.log("Online API failed or timed out, switching to local model.");
            }
        }

        // 2. 離線或 API 失敗，使用本地模型
        if (!translator) throw new Error("模型未加載");
        
        // 讓 UI 有機會渲染 loading 動畫
        await new Promise(r => requestAnimationFrame(r));
        
        const output = await translator(text, {
            src_lang: getLangCode(sourceLang, 'local'),
            tgt_lang: getLangCode(targetLang, 'local'),
        });
        
        return { text: output[0].translation_text, method: 'local' };
    }

    async function doTranslate(direction) {
        const isAtoB = direction === 'atob';
        const sourceId = isAtoB ? 'text-a' : 'text-b';
        const targetId = isAtoB ? 'text-b' : 'text-a';
        const maskId = isAtoB ? 'mask-b' : 'mask-a'; // 遮罩在目標區
        const lineId = isAtoB ? 'line-b' : 'line-a'; 
        const btn = document.getElementById(isAtoB ? 'btn-a-to-b' : 'btn-b-to-a');
        
        const srcLangVal = document.getElementById(isAtoB ? 'lang-a' : 'lang-b').value;
        const tgtLangVal = document.getElementById(isAtoB ? 'lang-b' : 'lang-a').value;
        const inputText = document.getElementById(sourceId).value;

        if (!inputText.trim()) return;

        // UI 狀態更新
        const originalBtnHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-ellipsis-h"></i>`; 
        
        document.getElementById(maskId).classList.add('show');
        document.getElementById(lineId).classList.add('active');

        try {
            // 執行混合翻譯
            const result = await translateSmart(inputText, srcLangVal, tgtLangVal);
            document.getElementById(targetId).value = result.text;
            
            // 如果是離線運算，可能會有標點符號粘連，這裡可以做簡單的正則修復 (可選)
            
        } catch (err) {
            alert('翻譯失敗，請確認模型已加載');
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalBtnHtml;
            document.getElementById(maskId).classList.remove('show');
            document.getElementById(lineId).classList.remove('active');
        }
    }

    function speak(elementId, langSelectId) {
        const text = document.getElementById(elementId).value;
        if (!text) return;
        window.speechSynthesis.cancel();
        
        const langCode = document.getElementById(langSelectId).value;
        const utterance = new SpeechSynthesisUtterance(text);
        
        // 確保朗讀語言正確
        if (langCode === 'zh') utterance.lang = 'zh-HK'; 
        else if (langCode === 'en') utterance.lang = 'en-US';
        else if (langCode === 'ja') utterance.lang = 'ja-JP';

        utterance.rate = 1.0; 
        window.speechSynthesis.speak(utterance);
    }

    // 語音識別 (針對手機優化版)
    function setupSpeechRecognition(buttonId, textId, langSelectId) {
        const btn = document.getElementById(buttonId);
        const textArea = document.getElementById(textId);
        
        // 兼容性檢查：標準 API 或 Webkit 前綴
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            btn.style.opacity = '0.3';
            btn.onclick = () => alert("您的瀏覽器不支援語音識別 (iOS 請使用 Safari, Android 請使用 Chrome)");
            return;
        }

        let recognition = null;
        let isRecording = false;

        function startRec() {
            // 每次重新建立實例以避免手機上的狀態卡死
            recognition = new SpeechRecognition();
            const langCode = document.getElementById(langSelectId).value;
            recognition.lang = getLangCode(langCode, 'stt'); // 關鍵：正確設定 zh-HK
            recognition.continuous = false; // 手機上建議設為 false，否則容易斷線
            recognition.interimResults = true;

            recognition.onstart = () => {
                isRecording = true;
                btn.classList.add('recording');
            };

            recognition.onend = () => {
                isRecording = false;
                btn.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                console.error("Speech Error:", event.error);
                isRecording = false;
                btn.classList.remove('recording');
                if (event.error === 'not-allowed') {
                    alert("無法存取麥克風。請確認：\n1. 網站是否使用 HTTPS\n2. 是否已允許麥克風權限");
                }
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // 將結果填入文本框 (追加模式)
                if (finalTranscript) {
                    const current = textArea.value;
                    textArea.value = current ? current + finalTranscript : finalTranscript;
                }
            };

            try {
                recognition.start();
            } catch (e) {
                console.error("Start error:", e);
            }
        }

        btn.addEventListener('click', (e) => {
            // 阻止默認行為
            e.preventDefault();
            
            if (isRecording && recognition) {
                recognition.stop();
            } else {
                startRec();
            }
        });
    }

    document.getElementById('btn-a-to-b').addEventListener('click', () => doTranslate('atob'));
    document.getElementById('btn-b-to-a').addEventListener('click', () => doTranslate('btoa'));
    document.getElementById('speaker-a').addEventListener('click', () => speak('text-a', 'lang-a'));
    document.getElementById('speaker-b').addEventListener('click', () => speak('text-b', 'lang-b'));
    
    setupSpeechRecognition('mic-a', 'text-a', 'lang-a');
    setupSpeechRecognition('mic-b', 'text-b', 'lang-b');

    // 啟動
    init();
</script>
</body>
</html>
